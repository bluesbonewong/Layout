<!doctype html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>双栏布局flex</title>
	<style>
		body,html {
			height: 100%;
			padding:0;
			margin:0;
		}
		#container {
			font-size:0;
			text-align: center;
			background: #dddddd;
		}
		.child {
			display: inline-block;
			font-size: 16px;
			padding:10px 40px;
			margin:20px 0;
			border:1px solid;
			background: #ffffff;
			line-height: 100px;
		}
		.child:nth-child(1) {
		}
		.child:nth-child(2) {
			border-left: none;
		}
	</style>
</head>
<body>
<header id="container">
	<div class="child"></div>
	<div class="child"></div>
</header>
</body>
</html>
