<!doctype html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>三栏布局float写法</title>
	<style>
		.wrapper {
			max-width: 960px;
			margin-left: auto;
			margin-right: auto;
			background: #dddddd;
		}
		.clearfix:after {
			clear: both;
			content: '';
			display: table;
		}
		.wrapper aside {
			float: left;
			width: 200px;
			min-height: 400px;
			background: blue;
		}
		#ad {
			float: right;
			width: 200px;
			min-height:400px;
			background: green;
		}
		.wrapper main {
			margin-left: 210px;
			margin-right: 210px;
			background:red;
			min-height:1000px;
		}
	</style>
</head>
<body>
<div class="wrapper clearfix">
	<aside></aside>
	<div id="ad"></div>
	<main></main>
</div>
</body>
</html>
